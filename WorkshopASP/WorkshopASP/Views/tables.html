<div class="row">
    <ol class="breadcrumb">
        <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
        <li class="active">Icons</li>
    </ol>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Students Table</h1>
    </div>
</div><!--/.row-->
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" ng-controller="StudentController">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Code</th>
            <th>Student Firstname</th>
            <th>Student Lastname</th>
            <th>Major</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Student ID</th>
            <th>Student Code</th>
            <th>Student Firstname</th>
            <th>Student Lastname</th>
            <th>Major</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="s in students">
            <td>{{s.studentID}}</td>
            <td>{{s.studentCode}}</td>
            <td>{{s.studentFirstName}}</td>
            <td>{{s.studentLastname}}</td>
            <td>{{s.major}}</td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
